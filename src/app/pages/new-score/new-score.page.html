<ion-content color="default">
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button
      (click)="dismiss()"
      routerDirection="back"
      type="button"
      size="small"
      shape="circle"
      color="secondary"
    >
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-fab>
  <div class="ion-text-center">
    <ion-card-title class="center" color="primary"
      >{{assessment.label}}</ion-card-title
    >
  </div>

  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <!-- <div class="input-group"> -->
    <ion-grid class="input-group" [fixed]="true">
      <!-- <ion-list class="score-form" slot="start"> -->
      <ion-row>
        <ion-col size="6">
          <ion-item class="rounded-input">
            <ion-input
              #rawScore
              formControlName="rawScore"
              placeholder="{{assessment.units}}"
              type="number"
              min="{{assessment.min}}"
              max="{{assessment.max}}"
              inputmode="{{inputMode(assessment)}}"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item class="rounded-input">
            <ion-input
              formControlName="scoreDate"
              placeholder="YYYY-MM-DD"
            ></ion-input>
          </ion-item>
          <!-- <ion-label color="primary">Strength Score</ion-label> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="11">
          <ion-item>
            <ion-label position="floating">Current weight</ion-label>
            <ion-input #currentWeight formControlName="currentWeight" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
      <!-- <ion-label slot="end">Strength Score</ion-label> -->
      <!-- <ion-list class="score-form" slot="start"> -->
      <!-- <ion-row>
        <ion-col size="8">
          <ion-item class="rounded-input">
            <ion-input
              formControlName="scoreDate"
              placeholder="YYYY-MM-DD"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-label color="secondary">Total Score</ion-label>
        </ion-col>
      </ion-row> -->
      <!-- <ion-row>
        <ion-col size="12">
          <ion-datetime formControlName="scoreDate"> </ion-datetime>
          <ion-datetime-button datetime="YYYY-MM-DD"></ion-datetime-button>
        </ion-col>
      </ion-row> -->
      <!-- </ion-list> -->
      <!-- <ion-label slot="end">Total Score</ion-label> -->
      <!-- <ion-list class="score-form" slot="start"> -->
      <ion-row>
        <ion-col size="11">
          <ion-textarea
            class="custom-textarea"
            formControlName="notes"
            placeholder="Notes"
          ></ion-textarea>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
    </ion-grid>
    <!-- </div> -->
    <ion-footer>
      <ion-toolbar color="deffault">
        <ion-button [disabled]="formData.invalid" type="submit" color="primary" shape="round" expand="block">
          Submit
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
