<ion-content color="default">
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-button
      routerLink="/welcome"
      routerDirection="back"
      type="button"
      size="small"
      shape="circle"
      color="secondary"
    >
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-fab>
  <div class="ion-text-center">
    <h1 class="center">{{title}}</h1>
  </div>
  <!-- <img class="center" src="/assets/images/icon.png" alt="OmniMethod" /> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button
          routerLink="/home"
          shape="round"
          color="medium"
          expand="block"
        >
          <ion-icon slot="start" name="logo-apple"></ion-icon>
          Continue with Apple</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          (click)="signInWithGoogle()"
          shape="round"
          color="medium"
          expand="block"
        >
          <ion-icon slot="start" name="logo-google">
            <!-- <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18">
              <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z" fill="#4285F4"></path>
              <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z" fill="#34A853"></path>
              <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z" fill="#FBBC05"></path>
              <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z" fill="#EA4335"></path>
            </svg> -->
          </ion-icon>
          Continue with Google</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          routerLink="/home"
          shape="round"
          color="medium"
          expand="block"
        >
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Continue with Facebook</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center"><p>OR</p></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}"
              type="email"
              required
            ></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <app-show-hide-password>
              <ion-input
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
                type="password"
                required
              ></ion-input>
            </app-show-hide-password>
          </ion-item>
          <ion-button
            type="submit"
            expand="block"
            (click)="doLogin()"
            shape="round"
            >Sign In</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <span>
            <a [routerLink]="['/forgot-password']" class="small-text"
              >Forgot Password?</a
            >
          </span>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
